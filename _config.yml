# Setup
title:              Diego's blog
description:        Musings from far away.
github_username:    PDillis
google_analytics:   UA-117842398-1

# About/contact
author:
  name:             Diego Porres
  url:              https://blog.diegoporres.com

# Gems
gems:
  - jekyll-paginate

#Others
markdown:           kramdown
theme:              jekyll-theme-cayman

permalink:          pretty

highlighter:        rouge
kramdown:
  input:            GFM
  auto_ids:         true
  syntax_highlighter: rouge
  math_engine:      mathjax

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor