<!-- Google Fonts: Inter for body text, JetBrains Mono for code -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

<!-- KaTeX for math rendering -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" onload="initKaTeX()"></script>

<!-- TikZJax for TikZ rendering -->
<link rel="stylesheet" type="text/css" href="https://tikzjax.pages.dev/fonts.css">
<script src="https://tikzjax.pages.dev/tikzjax.js"></script>

<!-- TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>

<!-- Plotly.js for interactive plots -->
<script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>

<!-- Custom styles -->
<style>
  /* ============================================
     CSS Variables for Light/Dark Mode
     ============================================ */
  :root {
    /* Light Mode */
    --color-primary: #2563eb;
    --color-secondary: #0891b2;
    --color-accent: #7c3aed;
    --color-bg: #ffffff;
    --color-surface: #f8fafc;
    --color-text-primary: #0f172a;
    --color-text-secondary: #475569;
    --color-text-tertiary: #64748b;
    --color-border: #e2e8f0;
    --color-code-bg: #f1f5f9;
    --color-code-text: #475569;
    --gradient-start: #1e40af;
    --gradient-end: #06b6d4;
    --color-link: #2563eb;
    --color-link-hover: #1d4ed8;
    --color-success: #10b981;
  }

  body.dark-mode {
    /* Dark Mode */
    --color-primary: #3b82f6;
    --color-secondary: #06b6d4;
    --color-accent: #a78bfa;
    --color-bg: #0f172a;
    --color-surface: #1e293b;
    --color-text-primary: #f1f5f9;
    --color-text-secondary: #cbd5e1;
    --color-text-tertiary: #94a3b8;
    --color-border: #334155;
    --color-code-bg: #1e293b;
    --color-code-text: #e2e8f0;
    --gradient-start: #1e3a8a;
    --gradient-end: #0e7490;
    --color-link: #60a5fa;
    --color-link-hover: #93c5fd;
    --color-success: #34d399;
  }

  /* Force fonts */
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
    background-color: var(--color-bg) !important;
    color: var(--color-text-primary) !important;
    transition: background-color 0.3s, color 0.3s;
  }

  code, pre, .highlight {
    font-family: 'JetBrains Mono', Consolas, 'Liberation Mono', monospace !important;
  }

  /* Force gradient */
  .page-header {
    background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%) !important;
  }

  /* Main content colors */
  .main-content {
    color: var(--color-text-primary) !important;
  }

  .main-content p,
  .main-content li,
  .main-content td,
  .main-content th,
  .main-content h1,
  .main-content h2,
  .main-content h3,
  .main-content h4,
  .main-content h5,
  .main-content h6 {
    color: var(--color-text-primary) !important;
  }

  .main-content h1,
  .main-content h2 {
    color: var(--color-primary) !important;
  }

  /* Code blocks */
  .main-content code {
    background-color: var(--color-code-bg) !important;
    color: var(--color-code-text) !important;
  }

  .main-content pre {
    background-color: var(--color-code-bg) !important;
    color: var(--color-code-text) !important;
    border: 1px solid var(--color-border) !important;
    position: relative;
  }

  .main-content .highlight {
    background-color: var(--color-code-bg) !important;
  }

  /* Links */
  a {
    color: var(--color-link) !important;
  }

  a:hover {
    color: var(--color-link-hover) !important;
  }

  /* Copy button - TOP RIGHT like the example */
  .code-header {
    position: absolute;
    top: 0;
    right: 0;
    padding: 0.5rem;
    display: flex;
    gap: 0.5rem;
    z-index: 10;
  }

  .copy-code-button {
    background: var(--color-surface);
    border: 1px solid var(--color-border);
    border-radius: 0.375rem;
    padding: 0.375rem 0.75rem;
    font-size: 0.75rem;
    font-family: 'Inter', sans-serif;
    cursor: pointer;
    opacity: 0;
    transition: all 0.2s;
  }

  .main-content pre:hover .copy-code-button,
  .main-content .highlight:hover .copy-code-button {
    opacity: 1;
  }

  .copy-code-button:hover {
    background: var(--color-primary);
    color: white;
    border-color: var(--color-primary);
  }

  .copy-code-button.copied {
    background: var(--color-success);
    color: white;
    border-color: var(--color-success);
  }

  /* Prevent flash */
  body.preload * {
    transition: none !important;
  }

  /* Math blocks */
  .math-block {
    overflow-x: auto;
    margin: 1rem 0;
    padding: 1rem;
    background-color: var(--color-code-bg);
    border-radius: 0.5rem;
    position: relative;
  }

  .tikz-container {
    display: flex;
    justify-content: center;
    margin: 1.5rem 0;
  }

  /* Plotly charts */
  .plotly-container {
    margin: 2rem 0;
    padding: 1rem;
    background-color: var(--color-surface);
    border: 1px solid var(--color-border);
    border-radius: 0.5rem;
    box-shadow: var(--shadow-sm);
  }

  .plotly-container .plot {
    width: 100%;
    height: 500px;
  }

  .plotly-caption {
    margin-top: 0.75rem;
    text-align: center;
    font-size: 0.9rem;
    color: var(--color-text-secondary);
    font-style: italic;
  }
</style>


<script>
// ============================================
// Dark Mode System
// ============================================

// Prevent flash of unstyled content
document.documentElement.classList.add('preload');

// Initialize dark mode immediately
(function() {
  const savedMode = localStorage.getItem('darkMode');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

  // Use saved preference, or fall back to system preference
  if (savedMode === 'true' || (savedMode === null && prefersDark)) {
    document.body.classList.add('dark-mode');
  }

  // Remove preload class after a short delay
  setTimeout(() => {
    document.documentElement.classList.remove('preload');
  }, 100);
})();

// Update button icon based on current mode
function updateToggleButton() {
  const isDark = document.body.classList.contains('dark-mode');
  const themeIcon = document.getElementById('theme-icon');
  if (themeIcon) {
    themeIcon.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
  }
  const toggleBtn = document.getElementById('dark-mode-toggle');
  if (toggleBtn) {
    toggleBtn.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
  }
}

// Toggle function (called by button onclick)
function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const isDark = document.body.classList.contains('dark-mode');
  localStorage.setItem('darkMode', isDark);
  updateToggleButton();
}

// Update button icon when page loads
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', updateToggleButton);
} else {
  updateToggleButton();
}

// Listen for system theme changes
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
  if (localStorage.getItem('darkMode') === null) {
    if (e.matches) {
      document.body.classList.add('dark-mode');
    } else {
      document.body.classList.remove('dark-mode');
    }
    updateToggleButton();
  }
});

// ============================================
// KaTeX Math Rendering
// ============================================

function initKaTeX() {
  if (typeof renderMathInElement !== 'undefined') {
    renderMathInElement(document.body, {
      delimiters: [
        {left: "$$", right: "$$", display: true},
        {left: "$", right: "$", display: false},
        {left: "\\[", right: "\\]", display: true},
        {left: "\\(", right: "\\)", display: false}
      ],
      throwOnError: false,
      strict: false
    });
  }
}

// ============================================
// Code Block Copy Buttons
// ============================================

function addCopyButtonsToCodeBlocks() {
  // Find all code blocks
  const codeBlocks = document.querySelectorAll('.main-content .highlight, .main-content pre');

  codeBlocks.forEach((block) => {
    // Skip if already has a copy button
    if (block.querySelector('.copy-code-button')) return;

    // Skip if it's a PRE inside a .highlight (avoid duplicates)
    if (block.tagName === 'PRE' && block.parentElement.classList.contains('highlight')) return;

    // Create header container for top-right positioning
    const header = document.createElement('div');
    header.className = 'code-header';

    // Create simple copy button
    const copyBtn = document.createElement('button');
    copyBtn.className = 'copy-code-button';
    copyBtn.textContent = 'Copy';
    copyBtn.setAttribute('aria-label', 'Copy code to clipboard');

    // Add click handler
    copyBtn.addEventListener('click', async function(e) {
      e.preventDefault();

      // Find the code element
      const codeElement = block.querySelector('code') || block;
      const codeText = codeElement.textContent;

      try {
        // Try modern clipboard API
        if (navigator.clipboard) {
          await navigator.clipboard.writeText(codeText);
        } else {
          // Fallback for older browsers
          const textArea = document.createElement('textarea');
          textArea.value = codeText;
          textArea.style.position = 'fixed';
          textArea.style.opacity = '0';
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
        }

        // Show feedback
        copyBtn.textContent = 'Copied!';
        copyBtn.classList.add('copied');
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
          copyBtn.classList.remove('copied');
        }, 2000);
      } catch (err) {
        console.error('Failed to copy:', err);
        copyBtn.textContent = 'Failed';
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
        }, 2000);
      }
    });

    // Ensure block is positioned
    if (window.getComputedStyle(block).position === 'static') {
      block.style.position = 'relative';
    }

    header.appendChild(copyBtn);
    block.appendChild(header);
  });
}

// Initialize when DOM is ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', function() {
    addCopyButtonsToCodeBlocks();
    if (typeof renderMathInElement === 'undefined') {
      // KaTeX not loaded yet, will be called by onload
      console.log('KaTeX not ready, waiting...');
    } else {
      initKaTeX();
    }
  });
} else {
  // DOM already loaded
  addCopyButtonsToCodeBlocks();
  if (typeof renderMathInElement !== 'undefined') {
    initKaTeX();
  }
}
</script>
