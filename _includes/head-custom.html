  /* ============================================

     ============================================ */

  /* Force fonts */
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
    background-color: var(--color-bg) !important;
    color: var(--color-text-primary) !important;
    transition: background-color 0.3s, color 0.3s;
  }

  code, pre, .highlight {
    font-family: 'JetBrains Mono', Consolas, 'Liberation Mono', monospace !important;
  }

  /* Main content colors */
  .main-content {
    color: var(--color-text-primary) !important;
  }

  .main-content p,
  .main-content li,
  .main-content td,
  .main-content th,

<script>
// ============================================
// Dark Mode System
// ============================================

// Prevent flash of unstyled content
document.documentElement.classList.add('preload');

// Initialize dark mode immediately (before body exists)
// Use document.documentElement (html element) for immediate access
(function() {
  const savedMode = localStorage.getItem('darkMode');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

  // Use saved preference, or fall back to system preference
  if (savedMode === 'true' || (savedMode === null && prefersDark)) {
    document.documentElement.classList.add('dark-mode');
  }

  // Remove preload class after a short delay
  setTimeout(() => {
    document.documentElement.classList.remove('preload');
  }, 100);
})();

// Update button icon based on current mode
function updateToggleButton() {
  const isDark = document.documentElement.classList.contains('dark-mode');
  const themeIcon = document.getElementById('theme-icon');
  if (themeIcon) {
    themeIcon.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
  }
  const toggleBtn = document.getElementById('dark-mode-toggle');
  if (toggleBtn) {
    toggleBtn.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
  }
}

// Toggle function (called by button onclick)
function toggleDarkMode() {
  document.documentElement.classList.toggle('dark-mode');
  const isDark = document.documentElement.classList.contains('dark-mode');
  localStorage.setItem('darkMode', isDark);
  updateToggleButton();
}

// Update button icon when page loads
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', updateToggleButton);
} else {
  updateToggleButton();
}

// Listen for system theme changes
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
  if (localStorage.getItem('darkMode') === null) {
    if (e.matches) {
      document.documentElement.classList.add('dark-mode');
    } else {
      document.documentElement.classList.remove('dark-mode');
    }
    updateToggleButton();
  }
});

// ============================================
// KaTeX Math Rendering
// ============================================

function initKaTeX() {
  if (typeof renderMathInElement !== 'undefined') {
    renderMathInElement(document.body, {
      delimiters: [
        {left: "$$", right: "$$", display: true},
        {left: "$", right: "$", display: false},
        {left: "\\[", right: "\\]", display: true},
        {left: "\\(", right: "\\)", display: false}
      ],
      throwOnError: false,
      strict: false
    });
  }
}

// ============================================
// Code Block Copy Buttons
// ============================================

function addCopyButtonsToCodeBlocks() {
  // Find all code blocks
  const codeBlocks = document.querySelectorAll('.main-content .highlight, .main-content pre');

  codeBlocks.forEach((block) => {
    // Skip if already has a copy button
    if (block.querySelector('.copy-code-button')) return;

    // Skip if it's a PRE inside a .highlight (avoid duplicates)
    if (block.tagName === 'PRE' && block.parentElement.classList.contains('highlight')) return;

    // Create header container for top-right positioning
    const header = document.createElement('div');
    header.className = 'code-header';

    // Create simple copy button
    const copyBtn = document.createElement('button');
    copyBtn.className = 'copy-code-button';
    copyBtn.textContent = 'Copy';
    copyBtn.setAttribute('aria-label', 'Copy code to clipboard');

    // Add click handler
    copyBtn.addEventListener('click', async function(e) {
      e.preventDefault();

      // Find the code element
      const codeElement = block.querySelector('code') || block;
      const codeText = codeElement.textContent;

      try {
        // Try modern clipboard API
        if (navigator.clipboard) {
          await navigator.clipboard.writeText(codeText);
        } else {
          // Fallback for older browsers
          const textArea = document.createElement('textarea');
          textArea.value = codeText;
          textArea.style.position = 'fixed';
          textArea.style.opacity = '0';
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
        }

        // Show feedback
        copyBtn.textContent = 'Copied!';
        copyBtn.classList.add('copied');
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
          copyBtn.classList.remove('copied');
        }, 2000);
      } catch (err) {
        console.error('Failed to copy:', err);
        copyBtn.textContent = 'Failed';
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
        }, 2000);
      }
    });

    // Ensure block is positioned
    if (window.getComputedStyle(block).position === 'static') {
      block.style.position = 'relative';
    }

    header.appendChild(copyBtn);
    block.appendChild(header);
  });
}

// ============================================
// BibTeX Copy Functionality for Paper Cards
// ============================================

function initBibtexButtons() {
  const bibtexButtons = document.querySelectorAll('.bibtex-btn');

  bibtexButtons.forEach(button => {
    button.addEventListener('click', function(e) {
      e.preventDefault();
      const bibtex = this.getAttribute('data-bibtex');

      if (navigator.clipboard) {
        navigator.clipboard.writeText(bibtex).then(() => {
          const originalText = this.textContent;
          this.textContent = 'âœ… Copied!';
          setTimeout(() => {
            this.textContent = originalText;
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy BibTeX:', err);
          this.textContent = 'âŒ Failed';
          setTimeout(() => {
            this.textContent = 'ðŸ“‹ BibTeX';
          }, 2000);
        });
      }
    });
  });
}

// ============================================

function initLazyLoading() {
  // Add lazy loading to all images in post content that don't already have it
  const images = document.querySelectorAll('.post-content img, .main-content img');
  images.forEach(img => {
    if (!img.hasAttribute('loading')) {
      img.setAttribute('loading', 'lazy');
    }
  });
}


// ============================================
// GitHub Stars Fetching
// ============================================

const GITHUB_CACHE_KEY = 'github_stars_cache';
const GITHUB_CACHE_TTL = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

function getStarsCache() {
  try {
    const cache = localStorage.getItem(GITHUB_CACHE_KEY);
    return cache ? JSON.parse(cache) : {};
  } catch {
    return {};
  }
}

function setStarsCache(cache) {
  try {
    localStorage.setItem(GITHUB_CACHE_KEY, JSON.stringify(cache));
  } catch {
    // localStorage might be full or disabled
  }
}

function formatStarCount(count) {
  if (count >= 1000) {
    return (count / 1000).toFixed(1).replace(/\.0$/, '') + 'k';
  }
  return count.toString();
}

async function fetchGitHubStars(repoPath) {
  const cache = getStarsCache();
  const cached = cache[repoPath];

  // Check if we have a fresh cached value
  if (cached && (Date.now() - cached.timestamp) < GITHUB_CACHE_TTL) {
    return cached.stars;
  }

  try {
    const response = await fetch(`https://api.github.com/repos/${repoPath}`);
    if (!response.ok) {
      throw new Error(`GitHub API error: ${response.status}`);
    }
    const data = await response.json();
    const stars = data.stargazers_count;

    // Update cache
    cache[repoPath] = { stars, timestamp: Date.now() };
    setStarsCache(cache);

    return stars;
  } catch (err) {
    console.warn(`Failed to fetch stars for ${repoPath}:`, err);
    // Return cached value even if stale, or null
    return cached ? cached.stars : null;
  }
}

async function initGitHubStars() {
  const projectCards = document.querySelectorAll('.project-card[data-github-repo]');

  for (const card of projectCards) {
    const repoPath = card.getAttribute('data-github-repo');
    if (!repoPath) continue;

    const starsBadge = card.querySelector('.project-stars-badge');
    const starCount = card.querySelector('.star-count');

    if (!starsBadge || !starCount) continue;

    const stars = await fetchGitHubStars(repoPath);

    if (stars !== null) {
      starCount.textContent = formatStarCount(stars);
      starsBadge.style.display = '';
    }
  }
}


// Initialize when DOM is ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', function() {
    addCopyButtonsToCodeBlocks();
    initBibtexButtons();
    initGitHubStars();
    initLazyLoading();
    if (typeof renderMathInElement === 'undefined') {
      console.log('KaTeX not ready, waiting...');
    } else {
      initKaTeX();
    }
  });
} else {
  addCopyButtonsToCodeBlocks();
  initBibtexButtons();
  initGitHubStars();
  initLazyLoading();
  if (typeof renderMathInElement !== 'undefined') {
    initKaTeX();
  }
}
