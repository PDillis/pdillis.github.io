<script>
// Enhanced dark mode with system preference support
(function() {
  // Prevent flash of unstyled content
  document.documentElement.classList.add('preload');

  function initDarkMode() {
    const savedMode = localStorage.getItem('darkMode');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    // Use saved preference, or fall back to system preference
    if (savedMode === 'true' || (savedMode === null && prefersDark)) {
      document.body.classList.add('dark-mode');
    }

    // Remove preload class after a short delay
    setTimeout(() => {
      document.documentElement.classList.remove('preload');
    }, 100);
  }

  // Initialize immediately
  initDarkMode();

  // Update button icon based on current mode
  function updateToggleButton() {
    const isDark = document.body.classList.contains('dark-mode');
    const themeIcon = document.getElementById('theme-icon');
    if (themeIcon) {
      themeIcon.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
    }
    const toggleBtn = document.getElementById('dark-mode-toggle');
    if (toggleBtn) {
      toggleBtn.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
    }
  }

  // Toggle function (will be called by button)
  window.toggleDarkMode = function() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('darkMode', isDark);
    updateToggleButton();
  };

  // Update button on page load
  window.addEventListener('DOMContentLoaded', updateToggleButton);

  // Listen for system theme changes
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
    if (localStorage.getItem('darkMode') === null) {
      if (e.matches) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
  });
})();
</script>
