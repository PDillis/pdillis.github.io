<!-- Google Fonts: Inter for body text, JetBrains Mono for code -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

<!-- KaTeX for math rendering -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

<!-- TikZJax for TikZ rendering -->
<link rel="stylesheet" type="text/css" href="https://tikzjax.pages.dev/fonts.css">
<script src="https://tikzjax.pages.dev/tikzjax.js"></script>

<!-- TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>

<!-- Custom styles for math and interactive components -->
<style>
  .math-block {
    overflow-x: auto;
    margin: 1rem 0;
    padding: 1rem;
    background-color: #f8f9fa;
    border-radius: 0.5rem;
    position: relative;
  }
  .copy-btn {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    padding: 0.25rem 0.5rem;
    background-color: #e2e8f0;
    border-radius: 0.25rem;
    font-size: 0.75rem;
    cursor: pointer;
  }
  .tf-container {
    margin: 2rem 0;
    padding: 1rem;
    border: 1px solid #e2e8f0;
    border-radius: 0.5rem;
  }
  .tikz-container {
    display: flex;
    justify-content: center;
    margin: 1.5rem 0;
  }
</style>


<script>
// Enhanced dark mode with system preference support
(function() {
  // Prevent flash of unstyled content
  document.documentElement.classList.add('preload');

  function initDarkMode() {
    const savedMode = localStorage.getItem('darkMode');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    // Use saved preference, or fall back to system preference
    if (savedMode === 'true' || (savedMode === null && prefersDark)) {
      document.body.classList.add('dark-mode');
    }

    // Remove preload class after a short delay
    setTimeout(() => {
      document.documentElement.classList.remove('preload');
    }, 100);
  }

  // Initialize immediately
  initDarkMode();

  // Update button icon based on current mode
  function updateToggleButton() {
    const isDark = document.body.classList.contains('dark-mode');
    const themeIcon = document.getElementById('theme-icon');
    if (themeIcon) {
      themeIcon.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
    }
    const toggleBtn = document.getElementById('dark-mode-toggle');
    if (toggleBtn) {
      toggleBtn.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
    }
  }

  // Toggle function (will be called by button)
  window.toggleDarkMode = function() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('darkMode', isDark);
    updateToggleButton();
  };

  // Update button on page load
  window.addEventListener('DOMContentLoaded', updateToggleButton);

  // Listen for system theme changes
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
    if (localStorage.getItem('darkMode') === null) {
      if (e.matches) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
  });
})();

// Initialize KaTeX auto-render when DOM is loaded
document.addEventListener("DOMContentLoaded", function() {
  if (typeof renderMathInElement !== 'undefined') {
    renderMathInElement(document.body, {
      delimiters: [
        {left: "$$", right: "$$", display: true},
        {left: "$", right: "$", display: false},
        {left: "\\[", right: "\\]", display: true},
        {left: "\\(", right: "\\)", display: false}
      ],
      throwOnError: false,
      strict: false
    });
  }

  // Add copy buttons to code blocks
  addCopyButtonsToCodeBlocks();
});

function addCopyButtonsToCodeBlocks() {
  // Find all code blocks (both .highlight divs and standalone pre elements)
  const codeBlocks = document.querySelectorAll('.main-content .highlight, .main-content pre:not(.highlight pre)');

  codeBlocks.forEach(block => {
    // Skip if already has a copy button
    if (block.querySelector('.code-copy-btn')) return;

    // Create copy button
    const copyBtn = document.createElement('button');
    copyBtn.className = 'code-copy-btn';
    copyBtn.textContent = 'Copy';
    copyBtn.setAttribute('aria-label', 'Copy code to clipboard');

    // Add click handler
    copyBtn.addEventListener('click', function() {
      // Find the code element
      const codeElement = block.querySelector('code') || block.querySelector('pre');
      if (!codeElement) return;

      // Get the code text
      const codeText = codeElement.textContent;

      // Copy to clipboard
      navigator.clipboard.writeText(codeText).then(() => {
        // Show success feedback
        copyBtn.textContent = 'Copied!';
        copyBtn.classList.add('copied');

        // Reset after 2 seconds
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
          copyBtn.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy code:', err);
        copyBtn.textContent = 'Failed';
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
        }, 2000);
      });
    });

    // Add button to the block
    block.style.position = 'relative';
    block.appendChild(copyBtn);
  });
}
</script>
