<!-- Search Modal -->
<div id="search-modal" class="search-modal" style="display: none;">
  <div class="search-modal-content">
    <div class="search-header">
      <input type="text" id="search-input" placeholder="Search posts..." autocomplete="off">
      <button class="search-close" onclick="closeSearch()">&times;</button>
    </div>
    <div id="search-results" class="search-results"></div>
  </div>
</div>

<style>
  .search-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    z-index: 2000;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding-top: 10vh;
  }

  .search-modal-content {
    background: var(--color-bg);
    border-radius: 1rem;
    width: 90%;
    max-width: 600px;
    max-height: 70vh;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
  }

  .search-header {
    display: flex;
    gap: 0.5rem;
    padding: 1rem;
    border-bottom: 1px solid var(--color-border);
  }

  #search-input {
    flex: 1;
    padding: 0.75rem 1rem;
    font-size: 1.1rem;
    border: 2px solid var(--color-border);
    border-radius: 0.5rem;
    background: var(--color-surface);
    color: var(--color-text-primary);
    font-family: 'Inter', sans-serif;
  }

  #search-input:focus {
    outline: none;
    border-color: var(--color-primary);
  }

  .search-close {
    background: none;
    border: none;
    font-size: 2rem;
    color: var(--color-text-secondary);
    cursor: pointer;
    padding: 0 0.5rem;
  }

  .search-close:hover {
    color: var(--color-text-primary);
  }

  .search-results {
    max-height: calc(70vh - 80px);
    overflow-y: auto;
    padding: 1rem;
  }

  .search-result-item {
    padding: 1rem;
    border-radius: 0.5rem;
    margin-bottom: 0.5rem;
    background: var(--color-surface);
    cursor: pointer;
    transition: all 0.2s;
  }

  .search-result-item:hover {
    background: var(--color-primary);
    color: white;
  }

  .search-result-item:hover .result-title,
  .search-result-item:hover .result-excerpt,
  .search-result-item:hover .result-date {
    color: white !important;
  }

  .result-title {
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--color-primary);
    margin-bottom: 0.25rem;
  }

  .result-excerpt {
    font-size: 0.9rem;
    color: var(--color-text-secondary);
    margin-bottom: 0.25rem;
  }

  .result-date {
    font-size: 0.8rem;
    color: var(--color-text-tertiary);
  }

  .no-results {
    text-align: center;
    padding: 2rem;
    color: var(--color-text-secondary);
  }

  /* Keyboard shortcut hint */
  .search-hint {
    text-align: center;
    padding: 0.5rem;
    font-size: 0.8rem;
    color: var(--color-text-tertiary);
    border-top: 1px solid var(--color-border);
  }

  .search-hint kbd {
    background: var(--color-surface);
    padding: 0.2rem 0.5rem;
    border-radius: 0.25rem;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.75rem;
  }
</style>

<script>
// Search data will be populated by Jekyll
const searchData = [
  {% for post in site.posts %}
  {
    title: {{ post.title | jsonify }},
    url: "{{ site.baseurl }}{{ post.url }}",
    date: "{{ post.date | date: '%B %d, %Y' }}",
    excerpt: {{ post.excerpt | strip_html | truncatewords: 30 | jsonify }},
    content: {{ post.content | strip_html | truncatewords: 200 | jsonify }},
    tags: {{ post.tags | jsonify }}
  }{% unless forloop.last %},{% endunless %}
  {% endfor %}
];

function openSearch() {
  document.getElementById('search-modal').style.display = 'flex';
  document.getElementById('search-input').focus();
  document.body.style.overflow = 'hidden';
}

function closeSearch() {
  document.getElementById('search-modal').style.display = 'none';
  document.getElementById('search-input').value = '';
  document.getElementById('search-results').innerHTML = '';
  document.body.style.overflow = '';
}

function performSearch(query) {
  const resultsContainer = document.getElementById('search-results');

  if (!query || query.length < 2) {
    resultsContainer.innerHTML = '<div class="no-results">Type at least 2 characters to search...</div>';
    return;
  }

  const queryLower = query.toLowerCase();
  const results = searchData.filter(post => {
    return post.title.toLowerCase().includes(queryLower) ||
           post.excerpt.toLowerCase().includes(queryLower) ||
           post.content.toLowerCase().includes(queryLower) ||
           (post.tags && post.tags.some(tag => tag.toLowerCase().includes(queryLower)));
  });

  if (results.length === 0) {
    resultsContainer.innerHTML = '<div class="no-results">No posts found matching your search.</div>';
    return;
  }

  resultsContainer.innerHTML = results.map(post => `
    <div class="search-result-item" onclick="window.location.href='${post.url}'">
      <div class="result-title">${highlightMatch(post.title, query)}</div>
      <div class="result-excerpt">${highlightMatch(post.excerpt, query)}</div>
      <div class="result-date">${post.date}</div>
    </div>
  `).join('');
}

function highlightMatch(text, query) {
  if (!query) return text;
  const regex = new RegExp(`(${query})`, 'gi');
  return text.replace(regex, '<mark>$1</mark>');
}

// Event listeners
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('search-input');
  if (searchInput) {
    searchInput.addEventListener('input', (e) => performSearch(e.target.value));
  }

  // Close on escape
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeSearch();
    // Open search with Cmd/Ctrl + K
    if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
      e.preventDefault();
      openSearch();
    }
  });

  // Close on backdrop click
  const modal = document.getElementById('search-modal');
  if (modal) {
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeSearch();
    });
  }
});
</script>
