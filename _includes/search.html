<!-- Search Modal -->
<div id="search-modal" class="search-modal" style="display: none;">
  <div class="search-modal-content">
    <div class="search-header">
      <input type="text" id="search-input" placeholder="Search posts, papers, projects..." autocomplete="off">
      <button class="search-close" onclick="closeSearch()">&times;</button>
    </div>
    <div class="search-filters">
      <button class="search-filter-btn active" data-filter="all">All</button>
      <button class="search-filter-btn" data-filter="post">Posts</button>
      <button class="search-filter-btn" data-filter="paper">Papers</button>
      <button class="search-filter-btn" data-filter="project">Projects</button>
    </div>
    <div id="search-results" class="search-results"></div>
  </div>
</div>

<style>
  .search-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    z-index: 2000;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding-top: 10vh;
  }

  .search-modal-content {
    background: var(--color-bg);
    border-radius: 1rem;
    width: 90%;
    max-width: 600px;
    max-height: 70vh;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
  }

  .search-header {
    display: flex;
    gap: 0.5rem;
    padding: 1rem;
    border-bottom: 1px solid var(--color-border);
  }

  #search-input {
    flex: 1;
    padding: 0.75rem 1rem;
    font-size: 1.1rem;
    border: 2px solid var(--color-border);
    border-radius: 0.5rem;
    background: var(--color-surface);
    color: var(--color-text-primary);
    font-family: 'Inter', sans-serif;
  }

  #search-input:focus {
    outline: none;
    border-color: var(--color-primary);
  }

  .search-close {
    background: none;
    border: none;
    font-size: 2rem;
    color: var(--color-text-secondary);
    cursor: pointer;
    padding: 0 0.5rem;
  }

  .search-close:hover {
    color: var(--color-text-primary);
  }

  .search-results {
    max-height: calc(70vh - 80px);
    overflow-y: auto;
    padding: 1rem;
  }

  .search-result-item {
    padding: 1rem;
    border-radius: 0.5rem;
    margin-bottom: 0.5rem;
    background: var(--color-surface);
    cursor: pointer;
    transition: all 0.2s;
  }

  .search-result-item:hover {
    background: var(--color-primary);
    color: white;
  }

  .search-result-item:hover .result-title,
  .search-result-item:hover .result-excerpt,
  .search-result-item:hover .result-date {
    color: white !important;
  }

  .result-title {
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--color-primary);
    margin-bottom: 0.25rem;
  }

  .result-excerpt {
    font-size: 0.9rem;
    color: var(--color-text-secondary);
    margin-bottom: 0.25rem;
  }

  .result-date {
    font-size: 0.8rem;
    color: var(--color-text-tertiary);
  }

  .no-results {
    text-align: center;
    padding: 2rem;
    color: var(--color-text-secondary);
  }

  /* Search filters */
  .search-filters {
    display: flex;
    gap: 0.5rem;
    padding: 0.75rem 1rem;
    border-bottom: 1px solid var(--color-border);
    flex-wrap: wrap;
  }

  .search-filter-btn {
    padding: 0.4rem 0.8rem;
    border: 1px solid var(--color-border);
    border-radius: 1rem;
    background: var(--color-surface);
    color: var(--color-text-secondary);
    font-size: 0.85rem;
    font-family: 'Inter', sans-serif;
    cursor: pointer;
    transition: all 0.2s;
  }

  .search-filter-btn:hover {
    border-color: var(--color-primary);
    color: var(--color-primary);
  }

  .search-filter-btn.active {
    background: var(--color-primary);
    color: white;
    border-color: var(--color-primary);
  }

  /* Result type badges */
  .result-type-badge {
    display: inline-block;
    padding: 0.15rem 0.5rem;
    border-radius: 0.25rem;
    font-size: 0.7rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.03em;
    margin-left: 0.5rem;
    vertical-align: middle;
  }

  .result-type-badge.post {
    background: var(--color-secondary);
    color: white;
  }

  .result-type-badge.paper {
    background: var(--color-primary);
    color: white;
  }

  .result-type-badge.project {
    background: var(--color-accent);
    color: white;
  }

  .search-result-item:hover .result-type-badge {
    background: rgba(255, 255, 255, 0.2);
  }

  .result-meta {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    flex-wrap: wrap;
    margin-top: 0.25rem;
  }

  .result-venue {
    font-size: 0.8rem;
    color: var(--color-text-tertiary);
    font-style: italic;
  }

  .search-result-item:hover .result-venue {
    color: rgba(255, 255, 255, 0.8) !important;
  }

  /* Keyboard shortcut hint */
  .search-hint {
    text-align: center;
    padding: 0.5rem;
    font-size: 0.8rem;
    color: var(--color-text-tertiary);
    border-top: 1px solid var(--color-border);
  }

  .search-hint kbd {
    background: var(--color-surface);
    padding: 0.2rem 0.5rem;
    border-radius: 0.25rem;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.75rem;
  }
</style>

<script>
// Search data will be populated by Jekyll - includes posts, papers, and projects
const searchData = [
  // Blog Posts
  {% for post in site.posts %}
  {
    type: "post",
    title: {{ post.title | jsonify }},
    url: "{{ site.baseurl }}{{ post.url }}",
    date: "{{ post.date | date: '%B %d, %Y' }}",
    excerpt: {{ post.excerpt | strip_html | truncatewords: 30 | jsonify }},
    content: {{ post.content | strip_html | truncatewords: 200 | jsonify }},
    tags: {{ post.tags | jsonify }},
    venue: null
  },
  {% endfor %}
  // Research Papers
  {% for paper in site.data.papers %}
  {
    type: "paper",
    title: {{ paper.title | jsonify }},
    url: {% if paper.page %}{{ paper.page | jsonify }}{% elsif paper.arxiv %}{{ paper.arxiv | jsonify }}{% elsif paper.pdf %}{{ paper.pdf | jsonify }}{% else %}null{% endif %},
    date: "{{ paper.year }}",
    excerpt: {{ paper.abstract | default: "" | jsonify }},
    content: {{ paper.abstract | default: "" | jsonify }},
    tags: {{ paper.tags | jsonify }},
    venue: {{ paper.venue_short | jsonify }},
    authors: {{ paper.authors | jsonify }}
  },
  {% endfor %}
  // Projects
  {% for project in site.data.projects %}
  {
    type: "project",
    title: {{ project.title | jsonify }},
    url: {{ project.github | jsonify }},
    date: null,
    excerpt: {{ project.description | default: "" | jsonify }},
    content: {{ project.description | default: "" | jsonify }},
    tags: {{ project.tags | jsonify }},
    venue: null,
    category: {{ project.category | jsonify }}
  }{% unless forloop.last %},{% endunless %}
  {% endfor %}
];

let activeFilter = 'all';

function openSearch() {
  document.getElementById('search-modal').style.display = 'flex';
  document.getElementById('search-input').focus();
  document.body.style.overflow = 'hidden';
}

function closeSearch() {
  document.getElementById('search-modal').style.display = 'none';
  document.getElementById('search-input').value = '';
  document.getElementById('search-results').innerHTML = '';
  document.body.style.overflow = '';
}

function setFilter(filter) {
  activeFilter = filter;
  // Update active button
  document.querySelectorAll('.search-filter-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.filter === filter);
  });
  // Re-run search with current query
  const query = document.getElementById('search-input').value;
  performSearch(query);
}

function performSearch(query) {
  const resultsContainer = document.getElementById('search-results');

  if (!query || query.length < 2) {
    resultsContainer.innerHTML = '<div class="no-results">Type at least 2 characters to search...</div>';
    return;
  }

  const queryLower = query.toLowerCase();
  let results = searchData.filter(item => {
    // Apply type filter
    if (activeFilter !== 'all' && item.type !== activeFilter) {
      return false;
    }
    // Search in title, excerpt, content, tags
    const matchesTitle = item.title && item.title.toLowerCase().includes(queryLower);
    const matchesExcerpt = item.excerpt && item.excerpt.toLowerCase().includes(queryLower);
    const matchesContent = item.content && item.content.toLowerCase().includes(queryLower);
    const matchesTags = item.tags && item.tags.some(tag => tag.toLowerCase().includes(queryLower));
    const matchesVenue = item.venue && item.venue.toLowerCase().includes(queryLower);
    const matchesAuthors = item.authors && item.authors.some(author => author.toLowerCase().includes(queryLower));

    return matchesTitle || matchesExcerpt || matchesContent || matchesTags || matchesVenue || matchesAuthors;
  });

  if (results.length === 0) {
    const filterText = activeFilter === 'all' ? 'results' : activeFilter + 's';
    resultsContainer.innerHTML = `<div class="no-results">No ${filterText} found matching your search.</div>`;
    return;
  }

  resultsContainer.innerHTML = results.map(item => {
    const typeBadge = `<span class="result-type-badge ${item.type}">${item.type}</span>`;
    const venueInfo = item.venue ? `<span class="result-venue">${item.venue}</span>` : '';
    const dateInfo = item.date ? `<span class="result-date">${item.date}</span>` : '';

    return `
      <div class="search-result-item" onclick="window.location.href='${item.url}'">
        <div class="result-title">${highlightMatch(item.title, query)}${typeBadge}</div>
        <div class="result-excerpt">${highlightMatch(item.excerpt || '', query)}</div>
        <div class="result-meta">
          ${dateInfo}
          ${venueInfo}
        </div>
      </div>
    `;
  }).join('');
}

function highlightMatch(text, query) {
  if (!query || !text) return text || '';
  const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
  return text.replace(regex, '<mark>$1</mark>');
}

// Event listeners
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('search-input');
  if (searchInput) {
    searchInput.addEventListener('input', (e) => performSearch(e.target.value));
  }

  // Filter button click handlers
  document.querySelectorAll('.search-filter-btn').forEach(btn => {
    btn.addEventListener('click', () => setFilter(btn.dataset.filter));
  });

  // Close on escape
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeSearch();
    // Open search with Cmd/Ctrl + K
    if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
      e.preventDefault();
      openSearch();
    }
  });

  // Close on backdrop click
  const modal = document.getElementById('search-modal');
  if (modal) {
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeSearch();
    });
  }
});
</script>
